<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rideau Canal Skateway Dashboard</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Rideau Canal Skateway Dashboard</h1>
  <h3 id="overallStatus" class="status-badge">Loading...</h3>
  <p id="lastUpdated"></p>

  <!-- TOP DATA CARDS -->
  <div class="card-container">
    <div class="card" id="card-DowsLake"></div>
    <div class="card" id="card-FifthAvenue"></div>
    <div class="card" id="card-NAC"></div>
  </div>

  <!-- CHART SECTION -->
  <div class="charts">
    <div class="chart-box">
      <h3>Ice Thickness Trend (Last Hour)</h3>
      <canvas id="iceChart"></canvas>
    </div>
    <div class="chart-box">
      <h3>Temperature Trend (Last Hour)</h3>
      <canvas id="tempChart"></canvas>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
