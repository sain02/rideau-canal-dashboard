<!DOCTYPE html>
<html>
<head>
    <title>Rideau Canal Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="canal-status" id="canalStatus">Safe</div>
    <p class="updated-time">Last Updated: <span id="updatedTime">--</span></p>

    <div class="cards-container">
        <div class="card" id="DowsLakeCard"></div>
        <div class="card" id="FifthAvenueCard"></div>
        <div class="card" id="NACCard"></div>
    </div>

    <div class="chart-row">
        <div class="chart-card">
            <h2>Ice Thickness Trend (Last Hour)</h2>
            <canvas id="iceChart"></canvas>
        </div>

        <div class="chart-card">
            <h2>Temperature Trend (Last Hour)</h2>
            <canvas id="tempChart"></canvas>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
